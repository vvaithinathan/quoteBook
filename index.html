<html ng-app="quoteBook">
  <head>
  </head>

  <body ng-controller="mainCtrl">
    <div ng-show="showAdd">
      Text: <input type="text" ng-model="data.text" />
      Author: <input type="text" ng-model="data.author" />
      <button ng-click="addQuote()">Add Quote</button>
    </div>

    <div ng-show="showRemove">
      Text: <input type="text" ng-model="text" />
      <button ng-click="removeQuote()">Remove Quote</button>
    </div>

    <div ng-show="showFilter">
      Filer : <input type="text" ng-model="filter" />
    </div>
    
    <button ng-click="showAdd=true; showRemove=false; showFilter=false;">Add</button>
    <button ng-click="showRemove=true; showAdd=false; showFilter=false;">Remove</button>


    <button ng-click="showFilter=true; showAdd=false; showRemove=false; ">Filter Quote</button>
    <div ng-repeat="quote in quotes | filter : filter">
      {{quote.text}} -- {{quote.author}}
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="js/app.js" charset="utf-8"></script>
    <script src="js/dataService.js" charset="utf-8"></script>
    <script src="js/mainCtrl.js" charset="utf-8"></script>
  </body>
</html>
